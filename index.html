<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.js"></script>
</head>
<body>
    <div class="box">
        <div class="card">
            <div class="contant" draggable="true">
                <div class="contant-text"><img src="./image/alpona.jpg" alt="logo"><span>JF Alpona</span></div>
                <div class="icon"><i class="fa-solid fa-list-ul"></i></div>
            </div>
            <div class="contant" draggable="true">
                <div class="contant-text"><img src="./image/rohan.jpg" alt="logo"><span>Dev Rohan</span></div>
                <div class="icon"><i class="fa-solid fa-list-ul"></i></div>
            </div>
            <div class="contant" draggable="true">
                <div class="contant-text"><img src="./image/img-1.jpg" alt="logo"><span>annika hayden</span></div>
                <div class="icon"><i class="fa-solid fa-list-ul"></i></div>
            </div>
            <div class="contant" draggable="true">
                <div class="contant-text"><img src="./image/img-2.jpg" alt="logo"><span>Donald horton</span></div>
                <div class="icon"><i class="fa-solid fa-list-ul"></i></div>
            </div>
            <div class="contant" draggable="true">
                <div class="contant-text"><img src="./image/img-3.jpg" alt="logo"><span>Kristina zasiadko</span></div>
                <div class="icon"><i class="fa-solid fa-list-ul"></i></div>
            </div>
            <div class="contant" draggable="true">
                <div class="contant-text"><img src="./image/img-4.jpg" alt="logo"><span>james khosravi</span></div>
                <div class="icon"><i class="fa-solid fa-list-ul"></i></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
